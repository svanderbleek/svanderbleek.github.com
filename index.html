---
layout: blog
---

<ul class="blog-posts">
  {% for post in site.posts %}
  <li class="blog-post">
    <h2 class="blog-post-title">
      <a class="blog-post-link"
        href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <div class="blog-post-content">
      {{ post.excerpt }}
    </div>
  </li>
  {% endfor %}
</ul>
